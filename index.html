<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <img class="logo" src="/images/logo.svg" alt="" />
        <section class="nav-section">
          <div class="cross-icon"><span>&times;</span></div>

          <a href="#top-picks">Top Picks</a>
          <a href="#Whopper">Whopper</a>
          <a href="#Stunner">Stunner Menu</a>
          <a href="#new-collection">New Foodie Collection</a>
          <a href="#deals">Deal Of The Day</a>
        </section>
        <div class="bars">
          <img class="hamburger-menu" src="/images/Group 3.svg" alt="" />
        </div>
      </div>
    </nav>

    <main>
      <section class="hero-section">
        <img class="group-img" src="/images/Group 2.png" alt="" />
        <p>Well, You can’t resist anymore!</p>
      </section>
      <section id="top-picks" class="hero-section-2">
        <h2>Top Picks</h2>
        <img
          class="group-img-2"
          src="/images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.png"
          alt=""
        />
      </section>
      <section id="Whopper" class="hero-section-2">
        <h2>Whopper</h2>
        <img
          class="group-img-2"
          src="/images/enggal-mukti-48F-Uvx9wvw-unsplash 2.png"
          alt=""
        />
      </section>
      <section id="Stunner" class="hero-section-2">
        <h2>Stunner Menu</h2>
        <img
          class="group-img-2"
          src="/images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png"
          alt=""
        />
      </section>
      <section id="new-collection" class="hero-section-2">
        <h2>New Foodie Collection</h2>
        <img
          class="group-img-2"
          src="/images/john-fornander-VedLcUfLi74-unsplash 1.png"
          alt=""
        />
      </section>
      <section id="deals" class="hero-section-2">
        <h2>Deal of the Day</h2>
        <img
          class="group-img-2"
          src="/images/sk-CK6tjAIMJWM-unsplash (1) 1 (1).png"
          alt=""
        />
      </section>
      <a href="#"><h1 class="end">⬆️</h1></a>
      <p class="end">Made With ❤️ By Ashish Aswal</p>
    </main>
  </body>
</html>
